<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

/*  
Create a ASP.Net project that will show the numbers 1 - 100 on the page.
For multiples of 3, you must print "Fizz" instead of the number, for multiples of 5 "Buzz" including the number. 
For multiples of 3 and 5 print "FizzBuzz" instead of the number.
*/

        for (i = 1; i<101;i++){
           
            if(i%3 === 0 && i%5 === 0){

             console.log("FizzBuzz") 
        
            }else if(i%5 === 0){
        
                console.log("Buzz");
        
            }else if(i%3 === 0){
         
                console.log("Fizz");
         
            }else{
         
                console.log(i);
        }
    }
    </script>
</body>
</html>
